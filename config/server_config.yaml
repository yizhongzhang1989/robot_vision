# Robot Vision Server Configuration
# =================================
# Configuration for server networking and external access

server:
  # Auto-detect server IP (recommended)
  auto_detect_ip: true
  
  # Manual IP override (use if auto-detection fails)
  # Uncomment and set your server's IP address
  # manual_ip: "10.172.151.12"
  
  # Bind settings
  bind_host: "0.0.0.0"  # Listen on all interfaces
  
  # CORS settings for web services
  cors_origins: 
    - "*"  # Allow all origins (change for production)
  
  # Service URLs - these will be automatically updated based on detected IP
  gateway_port: 8000
  
# Network interface preferences (used for auto-detection)
network:
  # Preferred interfaces in order of preference
  preferred_interfaces:
    - "eth0"
    - "wlan0" 
    - "enp0s3"
  
  # Skip these interfaces
  skip_interfaces:
    - "lo"      # loopback
    - "docker0" # docker bridge
    - "br-"     # bridge interfaces
    
# External access configuration
external_access:
  # Enable external access warnings/info
  show_external_urls: true
  
  # Default external ports (should match services.yaml)
  ports:
    gateway: 8000
    ffpp_tracking: 8001
    image_labeling: 8003